            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                text-align: center;
                padding: 20px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                width: 90%;
                max-width: 1000px;
            }

            .movie-card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                text-align: center;
                cursor: pointer;
                transition: transform 0.2s;
            }

            .movie-card:hover {
                transform: scale(1.05);
            }

            .movie-thumbnail {
                width: 100%;
                border-radius: 4px;
            }

            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .modal.hidden {
                display: none;
            }

            .modal-content {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                width: 80%;
                max-width: 400px;
                position: relative;
            }

            .close-button {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                cursor: pointer;
            }
        </style>
    </head>

            function renderMovies() {
                const movieGrid = document.getElementById('movie-grid');
                movieGrid.innerHTML = '';

                movies.forEach((movie) => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('movie-card');
                    movieCard.innerHTML = `
                        <img src="${movie.thumbnail_url}" alt="${movie.title} Thumbnail" class="movie-thumbnail">
                        <h3>${movie.title}</h3>
                        <p>Genre: ${movie.genre}</p>
                        <p>Release Date: ${new Date(movie.release_date).toDateString()}</p>
                        <p>Rating: ${movie.rating}</p>
                    `;
                    movieCard.onclick = () => showModal(movie);
                    movieGrid.appendChild(movieCard);
                });
            }

            function showModal(movie) {
                document.getElementById('modal-title').textContent = movie.title;
                document.getElementById('modal-director').textContent = movie.director;
                document.getElementById('modal-cast').textContent = movie.cast.join(', ');
                document.getElementById('modal-duration').textContent = `${movie.duration} min`;

                document.getElementById('modal-release-date').textContent = new Date(movie.release_date).toDateString();
                document.getElementById('modal-tags').textContent = movie.tags.join(', ');

                document.getElementById('movie-modal').classList.remove('hidden');
            }

            function closeModal() {
                document.getElementById('movie-modal').classList.add('hidden');
            }

            renderMovies();
