<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Links</title>
    <style>
         h1 {
            text-align: center; /* Centers the text */
        }
        section {
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            width: 300px; /* Ensures images are properly sized */
            height: auto;
        }
    </style>
</head>
<body>
    <h1 >Simple Image Gallery</h1>
    
    <section>
        <img src="https://media.istockphoto.com/id/511361356/photo/board-walk-on-the-beach.webp?a=1&b=1&s=612x612&w=0&k=20&c=0Y9A_wxWnyJjWSg6mD02HTdsWfW9dbxr_RsnKjKp4_o=" alt="Beautiful Landscape" />
        <br>
        <a href="https://unsplash.com/s/photos/beautiful-landscape" target="_blank">Learn more about this landscape</a>
    </section>

    <section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Taj_Mahal_%28Edited%29.jpeg/375px-Taj_Mahal_%28Edited%29.jpeg" alt="Taj Mahal" />
        <br>
        <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">Explore the Taj Mahal history</a>
    </section>

    <section>
        <img src="https://images.unsplash.com/photo-1542902093-d55926049754?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Night City at Night" />
        <br>
        <a href="https://www.nightcity.love/en/" target="_blank">Discover the city's skyline</a>
    </section>
    
</body>
</html>
