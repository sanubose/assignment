<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup_box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .btn {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            position: relative;
        }

        .info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
        }

        
        .btn:active + .info-box {
            display: block;
        }
    </style>
</head>
<body>

    
    <button class="btn">Read Info</button>

    
    <div class="info-box">
        <p>This is info</p>
    </div>

</body>
</html>
