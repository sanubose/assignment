<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_Column, 2_RowGrid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px); 
      grid-template-rows: repeat(2, 100px); 
      gap: 10px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: white;
    }

    .item1 { background-color: #ff0000; }
    .item2 { background-color: #0000ff; }
    .item3 { background-color: #3cb371; }
    .item4 { background-color: #ee82ee; }
    .item5 { background-color: #ffa500; }
    .item6 { background-color: #6a5acd; }
    .item7 { background-color: #ff9633; }
    .item8 { background-color: #404040; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
    <div class="grid-item item7">7</div>
    <div class="grid-item item8">8</div>
  </div>
</body>
</html>
