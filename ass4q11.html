<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Combinators Example</title>
  <style>
    
    div p {
      color: blue;
    }

    
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <p>this is blod paragraph</p>
    <section>
      <p>This paragraph is blue</p>
    </section>
  </div>

</body>
</html>
