<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled List</title>
  <style>
    /*  first  item  is bold*/
    ol li:first-child {
      font-weight: bold;
    }


    ol li:first-child + li {
      background-color: rgb(224, 246, 255);
    }

    /* 3rd item is italic */
    ol li:nth-child(3) ~ li {
      font-style: italic;
    }

    /* Change color by hover */
    ol li:hover {
      color: red;
    }
  </style>
</head>
<body>

  <ol>
    <li>Sunday </li>
    <li>Monday </li>
    <li>Tuseday</li>
    <li>Wednesday</li>
    <li>Thursday</li>
  </ol>

</body>
</html>
